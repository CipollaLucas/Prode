<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Página de Login</title>
</head>
<body>

    <!-- DIV PRINCIPAL -->
    <div class="container" id="div_principal">
    <h1>Bienvenido al Login</h1>
    <!-- Aquí iría el formulario de inicio de sesión -->
        <form>
            <h1 class="h3 mb-3 fw-normal">Ingrese sus datos</h1>
        
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Contraseña</label>
            </div>
        
            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Recordarme
                </label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Inicia sesión</button>
            <p class="mt-5 mb-3 text-body-secondary">© Lucas Cipolla</p>
        </form>
    </div>
    
</body>
</html>
